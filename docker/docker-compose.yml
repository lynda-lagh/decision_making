version: '3.8'

services:
  db:
    image: postgres:15
    container_name: weefarm_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0000
      POSTGRES_DB: weefarm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: weefarm_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:0000@db:5432/weefarm_db
      PYTHONUNBUFFERED: 1
    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  pipeline:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: weefarm_pipeline
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:0000@db:5432/weefarm_db
      PYTHONUNBUFFERED: 1
      RUN_PIPELINE: "true"
    restart: "no"
    command: ["python", "run_integrated_pipeline.py"]
    profiles: ["manual"]  # Only start when explicitly requested

  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dashboard
    container_name: weefarm_dashboard
    depends_on:
      - backend
    environment:
      BACKEND_URL: http://backend:5000
      PYTHONUNBUFFERED: 1
    ports:
      - "8501:8501"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local